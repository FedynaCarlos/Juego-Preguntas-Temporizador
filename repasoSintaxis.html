<!DOCTYPE html>
<head>
    <title>Repaso sintaxis</title>
</head>
<body>
    <button onclick="comenzarAlarma()">Alarma</button>
<script>
    function comenzarAlarma(){
        setTimeout(tiempoCumplido, 1000 * 2);
    }
    function tiempoCumplido(){
        alert("Se acabo el tiempo");
    }
</script>

</body>

</html>
